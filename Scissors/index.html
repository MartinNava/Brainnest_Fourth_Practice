<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/style.css">

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="title">
                        Papper, Scissors or Rock

            </div>

                <div class="col-2">

            <div class="row">
                <div class="col-3">
                    <a class="playBtn aBtn" id="scrs">

                </div>
                <div class="col-3">
                    <a class="playBtn aBtn" id="ppr">
                        Papper
                    </a>
                </div>

            <div class="row">

                    <p id="playLegend"></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="description">

                    <p class="description">
                        Player:

                        0
                    </p>
                </div>
                <div class="col-2">
                    <p class="description">

                    <p class="description" id="computerScr">
                        0
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="description" id="resultsDIV">
                    </p>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
